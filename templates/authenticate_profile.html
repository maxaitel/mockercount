<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate Profile - {{ user.name|capitalize_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen text-white p-8">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Authenticate Profile</h1>
            <p class="text-gray-400">To customize your profile, please verify that this is your account.</p>
        </div>

        <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
            <div class="mb-6">
                <div class="text-center">
                    <div class="text-6xl mb-4">üîê</div>
                    <h2 class="text-xl font-semibold mb-2">Verify Your Identity</h2>
                    <p class="text-gray-400 mb-4">
                        To protect your profile, we need to verify that you are 
                        <span class="text-blue-400 font-semibold">{{ user.name|capitalize_name }}</span>
                    </p>
                </div>
            </div>

            <form action="{{ url_for('request_auth', user_id=user.id) }}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                        Enter your exact name as shown above
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           placeholder="Your exact name..."
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="mt-2 text-sm text-gray-400">
                        Note: The name must match exactly as shown on your profile
                    </p>
                </div>

                <div class="flex justify-between items-center">
                    <a href="{{ url_for('user_history', user_id=user.id) }}" 
                       class="text-gray-400 hover:text-white transition-colors">
                        ‚Üê Back to Profile
                    </a>
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Verify Identity
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
