<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .coffee-steam {
            position: relative;
        }
        .coffee-steam::before {
            content: "â˜•";
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: steam 2s infinite;
            opacity: 0;
        }
        @keyframes steam {
            0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0; }
            50% { transform: translateX(-50%) translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-40px) scale(0.8); opacity: 0; }
        }
        .gradient-text {
            background: linear-gradient(45deg, #c59d5f, #8b4513);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold coffee-steam gradient-text">Coffee Leaderboard</h1>
            <p class="text-gray-400 mt-2">Create your account</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-500 text-white p-3 rounded-lg mb-4 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-gray-800 rounded-xl shadow-xl p-8 border border-gray-700">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                        <input type="text" name="first_name" id="first_name" required
                               class="mt-1 block w-full rounded-lg bg-gray-700 border-gray-600 text-white
                                      focus:border-blue-500 focus:ring-blue-500 py-2 px-4">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required
                               class="mt-1 block w-full rounded-lg bg-gray-700 border-gray-600 text-white
                                      focus:border-blue-500 focus:ring-blue-500 py-2 px-4">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 block w-full rounded-lg bg-gray-700 border-gray-600 text-white
                                  focus:border-blue-500 focus:ring-blue-500 py-2 px-4">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 block w-full rounded-lg bg-gray-700 border-gray-600 text-white
                                  focus:border-blue-500 focus:ring-blue-500 py-2 px-4"
                           minlength="6">
                    <p class="mt-1 text-sm text-gray-400">Password must be at least 6 characters long</p>
                </div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg
                               hover:from-blue-700 hover:to-blue-800 
                               transform hover:scale-[1.02] transition-all duration-200
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900
                               shadow-lg shadow-blue-500/20">
                    Create Account
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
